<!DOCTYPE html>
<html>
    <head>
        <title>Portal Playground</title>

		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" data-name="vs/editor/editor.main" href="../../node_modules/monaco-editor/min/vs/editor/editor.main.css"/>
        <link rel="stylesheet" href="playground.css">
    </head>

    <body>
        <div class="screen-container">
            <!-- // The code container -->
            <div id="code-container"></div>

            <!-- // The buttons and console -->
            <div class="button-and-console-container">
                <div class="float-right button-container">
                    <button id="js-button-clear" class="btn btn-danger">Clear</button>
                    <button id="js-button-reset" class="btn btn-secondary">Reset</button>
                    <button id="js-button-run" class="btn btn-primary">Run</button>
                </div>
                <div id="console-container"></div>
            </div>
        </div>


        <!-- // Load the editor and required code -->
		<script>
            // This is needed before loading the next few scripts
			var require = { paths: { vs: '../../node_modules/monaco-editor/min/vs' } };
		</script>
		<script src="../../node_modules/monaco-editor/min/vs/loader.js"></script>
		<script src="../../node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
		<script src="../../node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>

        <!-- // Load the scripts for the playground -->
        <script type="module" src="playground.js"></script>
    </body>
</html>
